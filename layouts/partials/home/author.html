<h1>{{ .Site.Params.author }}</h1>
<h2><span style="visibility: hidden">_</span><span is="type-async" id="type-text">Coder.</span>
  <span id="cursor" class="blinking-cursor" style="visibility: hidden">_</span>
</h2>
<style>
  .blinking-cursor {
    user-select: none;
    animation: blink 1s steps(2, start) infinite;
  }

  @keyframes blink {
    to {
      visibility: hidden;
    }
  }
</style>

<script lang="js">
  async function init() {
    const node = document.querySelector("#type-text");
    const cursorEl = document.querySelector("#cursor");

    const phrases = [
      { text: 'Professional Software Engineer.', sleep: 2500 },
      { text: 'Coder. For fun and profit. ðŸ˜Š', sleep: 2000 }
    ]

    for (const phrase of phrases) {
      await sleep(phrase.sleep)
      cursorEl.style.visibility = "visible"
      await sleep(1500)
      await node.delete(node.innerText)
      await sleep(1000)
      await node.type(phrase.text)
      cursorEl.style.visibility = "hidden"
    }
  }
  const sleep = time => new Promise(resolve => setTimeout(resolve, time))

  class TypeAsync extends HTMLSpanElement {
    get typeInterval() {
      const randomMs = Math.random() * 150 + 50
      return randomMs
    }

    deleteInterval(length) {
      const randomMs = Math.random() * 70 + 20
      return randomMs
    }

    async type(text) {
      for (let character of text) {
        this.innerText += character
        await sleep(this.typeInterval)
      }
    }

    async delete(text) {
      for (let i = text.length - 1; i >= 0; i--) {
        this.innerText = this.innerText.slice(0, i)
        await sleep(this.deleteInterval(text.length))
      }
    }
  }
  customElements.define('type-async', TypeAsync, { extends: 'span' })

  init();
</script>
